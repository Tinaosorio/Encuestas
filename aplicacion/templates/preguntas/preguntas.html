{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery-3.4.1.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<meta  content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0 ">
	<meta charset="utf-8">
		
	
<title>Preguntas </title>

</head >

<body class="todo" >

	<div class="row mx-md-n5" style="color: #4194DA ">
				<div class="col-md-4 bg-dark">

				</div>
				<div class="col-md-4 bg-dark">
	<section class="color: #84F5EA ">
		<div class="container text-center bg-dark ">
			<div  style="font-style: italic">
				<h1 class="titulo ">Encuestas</h1>
			</div>
			<p class="sub">Â¿que tipo de pensamiento tienes?</p>

		</div>
			</div>
				<div class="col-md-4 bg-dark">

				</div>
		</div>
		<br>
	</div>

	</section>

		<form action="" method="post" accept-charset="utf-8 " >
			<div class="container " style="font-style: italic" >
			<div class="row">
				<table class="table table-dark table-hover table-striped">
					  <thead class="thead-ligh">
						<tr>
						  <th scope="col">Pregunta</th>
						  <th scope="col" class="text-center">Opciones</th>
						</tr>
					  </thead>
					<tbody>
					{% for pregunta in preguntas %}
						<tr class="row1">
							<td class="field-texto">{{pregunta.texto}}</td>
							<td class="field-opciones">
								<ul>
									{% for opcion in pregunta.opcion_set.all %}

											<div class="form-check">
											  <input  type="radio" name="{{pregunta.id}}" id="{{pregunta.id}}" value="{{opcion.tipo}}" required>
											  <label class="form-check-label" for="exampleRadios1"></label>
												{{ opcion.texto }}
											  </label>
											</div>
									{% endfor %}
								</ul>
							</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
		<br>
		<div class="row">
				<div class="col-md-4">
					
				</div>
				<div class="col-md-4 text-center">

		{% csrf_token %}
		<button type="submit" class="btn btn-success">RESULTADOS</button>
		</div>
				<div class="col-md-4">
					
				</div>
	</form>
</div>
